<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hideButton").click(function(){
                $("p").hide();
            });

            $("#showButton").click(function(){
                $("p").show();
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button id="hideButton">Hide</button>
    <button id="showButton">Show</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, distinctio? Dolorem veritatis adipisci hic, reiciendis cum ab necessitatibus, veniam perferendis odit eaque non modi neque facere quos nesciunt omnis rem nisi esse. Assumenda, ut reprehenderit.</p>
</body>
</html>
